    //creat a complex adding two number
    class complex{
        constructor(real,imaginary){
            this.real=real;
            this.imaginary=imaginary;
        }
        add(num){
         this.real =  this.real+num.real;
           this.imaginary= this.real+num.imaginary;
        }
       
    }
    let a=new complex(2,2);
    let b=new complex(3,6);
    a.add(b);
    console.log(`${a.real}+${a.imaginary}i`)
