   <script>
    class railway{
        constructor(name,num,address){
            console.log(name+" "+num+" "+address);
            this.name=name;
            this.num=num;
            this.address=address;
        }
        preview(){
            console.log("your name is"+this.name+" "+" your train number"+this.num+" "+"your adress is"+this.address)
        }
        submit(){
            alert(this.name+"submited the form with railwaynumber"+this.num)
        }
        cancel(){
         
            alert(this.name+"canceled the form ");
            
        }
    }
    let aish=new railway("aishwarya",12345,"raj nagar 2nd cross dharwad");
    aish.submit();
    aish.preview();
    let manushri=new railway("manushri",44444,"raj nagar 3 rd cross dharwad");
     manushri.cancel();
   </script>
