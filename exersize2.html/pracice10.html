    <script>
        let loadscript=(src)=>{
            return  new Promise((resolve, reject) => {
                let script=document.createElement("script");
                script.src=src;
                script.type="text/javascript";
                document.head.appendChild(script);
            script.onload=()=>{
                resolve(src);
            }
            })   
        }
