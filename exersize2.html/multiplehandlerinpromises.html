        let p=new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1);
            }, 2000);
        })
        p.then((v)=>{
            console.log(v);
        })//this promises is diff then second then

        p.then((v)=>{
            console.log("congratus bro");
            return  new Promise((resolve, reject) => {
                 resolve("chainning the with then");
            })
            
        }).then((v)=>{
            console.log(v);
        })

    
    </script>
